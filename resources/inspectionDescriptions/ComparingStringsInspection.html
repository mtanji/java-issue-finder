Using <strong>==</strong> or <strong>!=</strong> to compare <strong>String</strong> objects will compare the values of the references instead of actual values. <br>
Using <strong>equals()</strong> instead is strongly recommended as a more reliable method of comparing <strong>String</strong> objects. <br>
More details: <a href="https://confluence.devfactory.com/x/JiSkEw">https://confluence.devfactory.com/x/JiSkEw</a>
